<div class="centeredBox">
  <mat-card>
    <mat-card-header class="example-card">
      <mat-card-title>Goal setting</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slider vertical="true" min="1000" max="3000" thumbLabel="true" [(value)] = "calories"> </mat-slider>
      <mat-slider vertical="true" min="30" max="360" [(value)] = "minutes"></mat-slider>
    </mat-card-content>
  </mat-card>
</div>
<div class="centeredBox">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="number" min="1000" max="3000" placeholder="Calories" [(ngModel)]="calories">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" min="30" max="360" [(ngModel)]="minutes" placeholder="Minutes">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="handleButton()" > Save</button>
    </mat-card-actions>
  </mat-card>
</div>
